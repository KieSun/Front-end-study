<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function createFn() {
            var result = [];

            for (var i = 0; i < 10; i++) {
                result[i] = function (num) {
                    return function () {
                        return num;
                    }
                }(i);
            }
            return result;
        }
        console.log(createFn())
    </script>
</body>
