			float: left;
		}
		.box {
			width: 100%;
		}

			width: 100px;
			height: 300px;
			background: red;
			margin-left: -100%;
		}
		.right {
			width: 100px;
			height: 300px;
			background: green;
			margin-left: -100px;
		}
		.content {
			height: 400px;
			background: yellow;
			margin-left: 110px;
			margin-right: 110px;
		}
	</style>
</head>

	<div class="box">
		<div class="content"></div>
	</div>
