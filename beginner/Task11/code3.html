<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code3</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			padding: 0 100px;
		}
		.main {
			width: 100%;
			height: 300px;
			background: yellow;
		}
		.left {
			width: 100px;
			height: 200px;
			background: red;
			margin-left: -100%;
			position: relative;
			left: -100px;
		}
		.right {
			width: 100px;
			height: 200px;
			background: blue;
			margin-left: -100px;
			position: relative;
			left: 100px;
		}
		.main, .left, .right {
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>

</body>
</html>
