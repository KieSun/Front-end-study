<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code2</title>
	<style>
		.box:after {
			content: "";
			clear: both;
			display: block;
		}
		.box1 {
			float: left;
			width: 100px;
			height: 300px;
			background: red;
		}
		.box2 {
			float: right;
			width: 100px;
			height: 300px;
			background: yellow;
		}
		.box3 {
			height: 200px;
			background: green;
			margin-left: 110px;
			margin-right: 110px;
		}
		.footer {
			width: 100%;
			height: 50px;
			background: grey;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
	<div class="footer">dasdasdasdas</div>
</body>
</html>
