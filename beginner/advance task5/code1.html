        function getTplStr(data){
            var arr = ["<dl class=\"product\">"+"\n"];
            arr.push("\t"+"<dt>"+data.name+"</dt>"+"\n");
            for(var key in data.styles) {
                arr.push("\t"+"<dd>"+data.styles[key]+"</dd>"+"\n");
            }
            arr.push("</dl>");
            return arr.join("");
        }

		function camelize(str) {
			return str.split("-").join("")
        }

		function ucFirst(str) {
			var firstC = str.substring(0, 1).toUpperCase();
			return firstC + str.substring(1)
        }
//        console.log(ucFirst('upp'))


		function truncate(str, maxlength) {
		    var newStr
			if (str.length > maxlength) {
			    newStr = str.substr(0, maxlength) + '...'
			} else {
		        newStr = str
			}
			return newStr
        }
