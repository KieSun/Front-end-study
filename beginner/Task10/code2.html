<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code2</title>
	<link rel="stylesheet" href="code2.css">
</head>
<body>
	<div class="box">
		<h1>信息收集表</h1>
		<form action="#">
			<div class="name context">
				<label for="name">姓名</label>
				<input type="text" id="name" name="name">
			</div>
			<div class="qq context">
				<label for="qq"> QQ</label>
				<input type="text" id="qq" name="qq">
			</div>
			<div class="talk context">
				<label for="talk"> 要说的话</label>
				<textarea id="talk" name="talk" rows="5"></textarea>
			</div>
			<div class="choose">
				<div class="radio">
					<input type="radio" id="male" name="radio" value="male" checked>
					<label for="male">Male</label>
					<br>
					<input type="radio" id="female" name="radio" value="female">
					<label for="female">Female</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="milk" name="checkbox" value="milk" checked>
					<label for="milk">Milk</label>
					<br>
					<input type="checkbox" id="sugar" name="checkbox" value="sugar">
					<label for="sugar">Sugar</label>
					<br>
					<input type="checkbox" id="lemon" name="checkbox" value="lemon">
					<label for="lemon">Lemon</label>
				</div>
			</div>
			<button>提交</button>
		</form>
	</div>
</body>
</html>
