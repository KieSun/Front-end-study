<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code2.3</title>
	<style>
		.box {
			width: 400px;
			height: 300px;
			background: yellow;
			text-align: center;
		}

		span {
			vertical-align: middle;
		}

		.box:before {
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>djasdj</span>
	</div>
</body>
</html>
